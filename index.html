<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛤蜊數量記錄系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>蛤蜊數量記錄系統</h1>
        
        <!-- 庫存統計區塊 -->
        <div class="section inventory-summary">
            <h2>庫存統計</h2>
            <div class="inventory-grid" id="inventorySummary"></div>
        </div>
        
        <!-- 庫存記錄區塊 -->
        <div class="section">
            <h2>庫存記錄</h2>
            <div class="input-section">
                <input type="date" id="date" required>
                <select id="size" required>
                    <option value="">選擇蛤蜊大小</option>
                    <option value="特大">特大</option>
                    <option value="大">大</option>
                    <option value="135">135</option>
                    <option value="130">130</option>
                    <option value="125">125</option>
                    <option value="120">120</option>
                    <option value="115">115</option>
                    <option value="110">110</option>
                    <option value="105">105</option>
                    <option value="100">100</option>
                    <option value="95">95</option>
                    <option value="90">90</option>
                    <option value="85">85</option>
                    <option value="80">80</option>
                    <option value="75">75</option>
                    <option value="70">70</option>
                    <option value="65">65</option>
                    <option value="custom">自訂大小</option>
                </select>
                <input type="number" id="customSize" placeholder="自訂大小" style="display: none;">
                <input type="number" id="count" placeholder="輸入台斤數量" step="0.1" required>
                <button onclick="addRecord()">新增記錄</button>
            </div>
            <div class="records-section">
                <h3>庫存歷史記錄</h3>
                <div id="recordsList"></div>
            </div>
        </div>

        <!-- 客人訂單區塊 -->
        <div class="section">
            <h2>客人訂單</h2>
            <div class="input-section">
                <input type="text" id="customerName" placeholder="客人姓名" required>
                <select id="orderSize" required>
                    <option value="">選擇蛤蜊大小</option>
                    <option value="特大">特大</option>
                    <option value="大">大</option>
                    <option value="135">135</option>
                    <option value="130">130</option>
                    <option value="125">125</option>
                    <option value="120">120</option>
                    <option value="115">115</option>
                    <option value="110">110</option>
                    <option value="105">105</option>
                    <option value="100">100</option>
                    <option value="95">95</option>
                    <option value="90">90</option>
                    <option value="85">85</option>
                    <option value="80">80</option>
                    <option value="75">75</option>
                    <option value="70">70</option>
                    <option value="65">65</option>
                    <option value="custom">自訂大小</option>
                </select>
                <input type="number" id="orderCustomSize" placeholder="自訂大小" style="display: none;">
                <input type="number" id="orderCount" placeholder="輸入台斤數量" step="0.1" required>
                <button onclick="addOrder()">新增訂單</button>
            </div>
            <div class="records-section">
                <div class="section-header">
                    <h3>訂單記錄</h3>
                    <button onclick="showPrintModal()" class="print-btn">列印訂單</button>
                </div>
                <div id="ordersList"></div>
            </div>
        </div>
    </div>

    <!-- 列印視窗 -->
    <div id="printModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>訂單列印</h2>
                <button class="close-btn" onclick="closePrintModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="printContent"></div>
            </div>
            <div class="modal-footer">
                <button onclick="printOrders()" class="print-btn">列印</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
